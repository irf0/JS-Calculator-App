<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <script src="https://kit.fontawesome.com/08cf701084.js" crossorigin="anonymous"></script> -->
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">

        <title>M Calculator</title>
</head>
<h2>M Simple Calculator</h2>
<body>

        <div class="container">
                <div class="box">
                        <h4>M's Calculator</h4>
                        <input type="text" name="screen" id="screen" />


                        <div class="btn-row1">
                                <button class=" buttons bg-black" id="Cbtn"><b> DEL</b></button>
                                <button class=" buttons bg-black"><b> %</b></button>
                                <!-- <button class=" buttons bg-black"><i class="fa-solid fa-delete-left"></i></button> -->
                                <button class=" buttons bg-black"><b>/</b></i></button>
                        </div>
                        <div class="btn-row2">
                                <button class=" buttons nums"><b>7</b></button>
                                <button class=" buttons nums"><b>8</b></button>
                                <button class=" buttons nums"><b> 9</b></button>
                                <button class=" buttons bg-black"><b>*</b></button>
                        </div>

                        <div class="btn-row3">
                                <button class=" buttons nums" value="4"><b> 4</b></button>
                                <button class=" buttons nums" value="5"><b> 5</b></button>
                                <button class=" buttons nums" value="6"><b> 6</b></button>
                                <button class=" buttons bg-black">-</i></button>
                        </div>
                        <div class="btn-row4">
                                <button class=" buttons nums"><b> 1</b></button>
                                <button class=" buttons nums"><b> 2</b></button>
                                <button class=" buttons nums"><b> 3</b></button>
                                <button class=" buttons bg-black"><b> +</b></button>
                        </div>
                        <div class="btn-row5">
                                <button class=" buttons nums"><b> 00</b></button>
                                <button class=" buttons nums"><b> 0</b></button>
                                <button class=" buttons nums"><b> .</b></button>
                                <button class=" buttons bg-black" id="eqlBtn"> =</b></button>
                        </div>
                </div>
        </div>

        <footer>
                <div class="heart">
                <h4>Created by Irfan with</h4> <h4 class="heart-h4">‚ù§</h4>
                
                </div>
        </footer>
        <script src="index.js"></script>
</body>

</html>
